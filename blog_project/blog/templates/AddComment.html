{% extends "base.html" %}

{% block container %}
<div class="comment">
    
    <div class="commentform">
        <h2>Add Comment</h2>
        <form action="{% url 'addcomment' post_id=post.id %}" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit">
        </form>
    </div>
</div>
{% endblock container %}
