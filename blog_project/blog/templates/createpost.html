{% extends "base.html" %}

{% block container %}
<div class="createpost">
    <div class="post">
        <h1>Create Post</h1>
        <form action="{% url 'CreatePost' %}" method="POST" enctype='multipart/form-data'> 
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit">
        </form>
    </div>
</div>
{% endblock container %}
